    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<div class="addproduc-box">
    <h2>Agregar Producto</h2>
    <form>
        <div class="mb-3">
            <br>
            <label for="">Codigo: </label>
            <input type="number" class="form-control" id="code" placeholder="Ingrese el codigo del producto">
        </div>
        <div class="mb-3">
            <label for="">Nombre: </label>
            <input type="text" class="form-control" id="name" placeholder="Ingrese el nombre del producto">
        </div>
        <div class="mb-3">
            <br>
            <label for="">Descripción: </label>
            <input type="text" class="form-control" id="desc" placeholder="Ingrese la descripción del producto">
        </div>
        <div class="d-grid gap-2">
            <input type="submit" id="btnregister" value="Agregar"  class="btn btn-dark">
        </div>
    </form>
  </div>
</div>
