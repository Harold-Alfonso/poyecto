<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión - Página de Licor</title>
    <link rel="stylesheet" href="/CSS/login-styles.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <h2>Login</h2>
        <form>
          <div class="input-box">
            <input type="text" id="username" name="username" required />
            <label for="username">Nombre de usuario</label>
          </div>
          <div class="input-box">
            <input type="password" id="password" name="password" required />
            <label for="password">Contraseña</label>
          </div>
          <button type="submit" class="btn login-btn">Iniciar sesión</button>
          <button type="button" class="btn google-btn">
            Iniciar con Google
          </button>
          <button type="button" class="btn facebook-btn">
            Iniciar con Facebook
          </button>
        </form>
        <p>¿No tiene cuenta? <a href="register.html">Inscribirse</a></p>
        <p>¿Olvidó su contraseña? <a href="recover.html">Recuperar</a></p>
      </div>
      <div class="welcome-box">
        <h1>BIENVENIDO</h1>
        <p>
          Este es su menú de inicio de sesión, por favor llene los campos
          solicitados.
        </p>
      </div>
    </div>
  </body>
</html>
